<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
           <img src="./img/nstagram-gadget-text-mobile-phone.png" alt="Celular do instagram">
        </div>
          <div class="instagram-continue">
          <div class="group">
               <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="Instagram logo">
               <div class="profile-photo">
                   <img src="./img/foto do perfil.jpeg" alt="Foto do perfil">
               </div>
               <a href="#" class="instagram-login">Continue como profcleybersilva</a>
               <a href="#" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
              <p class="not-account">Não é profcleybersilva?</p>
              <p class="not-account">
                  <span class="link-blue">Alterar contas</span>
                  ou
                  <span class="link-blue">Inscrever-se</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixar o aplicativo</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div>
          </div>  
      </div>
  </div>
</body>
</html>
